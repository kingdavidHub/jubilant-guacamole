<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Newsletter sign-up form with success message</title>
</head>
<body>

    <div class="singup_form">
  
      <!-- form section  -->
      <div>
        <h1>Stay updated!</h1>
        <p> Join 60,000+ product managers receiving monthly updates on:
        </p>
        
        <ul>
          <li>Product discovery and building what matters</li>
          <li>Measuring to ensure updates are a success</li>
          <li>And much more!</li>
        </ul>
    
        <form action="success.html" class="">
          <div>
            <label for="email">Email address</label>
            <label class="error-label">valid email required</label>
          </div>
          <input 
          type="email" 
          name="email" 
          id="email" 
          placeholder="email@company.com">
    
          <button type="submit" id="submit">Subscribe to monthly newsletter</button>
        </form>
      </div>
    
      <div class="image-section">
      <!-- image section -->
      </div>  
    </div>

  

  

  <script src="index.js"></script>
</body>
</html>
